<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <title>PD Generator</title>
</head>
<body class="p-5">
    <py-env>
        - fpdf2
        - requests
    </py-env>
    <section class="container">
        <section class="notification">
            <div class="content">
                <h1 class="title">PD Generator</h1>
                <p>Generate Professional Development Certificates</p>
            </div>
            <label for="name">Name</label><input id="name" type="text" class="textarea" rows="">
            <label for="email">Email</label><input id="email" type="text" class="textarea" rows="">
            <button id="generate" pys-onClick="generate" class="button">Generate</button>
        </section>
        <section class="notification">
            <h1 class="title">Output</h1>
        </section>
    </section>
</body>
<py-script src="app.py"></py-script>
</html>
